{% extends 'shop/basic.html' %}
{% block title %} ProdView{% endblock %}
{% block body %}
<div class="container my-3">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385">
    </div>
        <!--<div class="row">
            <button class="btn btn-primary mx-3 ">Buy Now</button>
            <button class="btn btn-primary ">Add To Cart</button>
        </div>-->
    </div>
        
    <div class="col-md-8">
        <h3 style="color:blue;">{{product.product_name}}</h3>
        <p style="font-size:20px; color:red;"><b>MRP RS.{{product.price}}</b></p>
        <p style="font-size:30px;">{{product.desc}}</p>
    </div>
    </div>
</div>

 {% block js %}
  <script>
    console.log('working');
    if (localStorage.getItem('cart') == null){
      var cart={};
    }
    else{
      cart = JSON.parse(localStorage.getItem("cart"));
      document.getElementById("cart").innerHTML=Object.keys(cart).length;
    }
    $('.cart').click(function(){
      console.log('clicked');
      var idstr=this.id.toString();
      console.log(idstr);
      if(cart[idstr] != undefined){
        cart[idstr]=cart[idstr] + 1;
      }
      else{
        cart[idstr] = 1;
      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));
      $('#popcart').popover()
      document.getElementById("popcart").setAttribute('data-content','<h5>Cart</h5>');
      
      
    });
  </script>
 {% endblock  %}





{% endblock %}
